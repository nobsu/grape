{% extends "layout.html" %}
{% block body %}

<div class="bs-docs-featurette">
    <div class="container">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">新闻情感分类示例</h3>
            </div>
            <div class="panel-body text-left">

                <form class="form-horizontal" action="/news-classify" method="post">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">文档标题</label>

                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="exampleInputEmail1"
                                   placeholder="标题会作为情感分析的一个因素">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">文档正文</label>

                        <div class="col-sm-10">
                            <textarea class="form-control" rows="3" placeholder="粘贴至此"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">提交</button>
                        </div>
                    </div>
                </form>


            </div>
        </div>
    </div>

</div>


{% endblock %}
